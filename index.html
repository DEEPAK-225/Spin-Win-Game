<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin&Win</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="gradient-text">PLAY & WIN</h1>
        <div class="elements-container">
            <div class="items">
                <p id="notifyPopUp">Choose A Number</p>
                <div class="elements" data="2"></div>
                <div class="elements" data="3"></div>
                <div class="elements" data="4"></div>
                <div class="elements" data="5"></div>
                <div class="elements" data="6"></div>
                <div class="elements" data="7"></div>
                <div class="elements" data="0"></div>
                <div class="elements" data="1"></div>
            </div>
            <div class="spinner" id="Spinner">
             <div class="arrow" id="arrow"></div>
             
            </div>
            <button class="spin-btn" id="spinBtn">Play</button>
        </div>
        <button class="play-again-btn" id="playAgainBtn">Play Again</button>
        
    </div>
      
    
    
    <script src="script.js"></script>
</body>
</html>
